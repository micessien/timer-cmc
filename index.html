<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Countdown timer - CMC</title>
</head>
<body>

    <div class="logo">
        <img src="logo-cmc.jpg" alt="Logo Cedar Mountain Chapel">
    </div>

    <div id="container">
        <p id="hour-label" class="label">Hours</p> <p id="min-label" class="label">Minutes</p> <p id="sec-label" class="label">Seconds</p>

        <input id="hour" type="number" max="99" min="0" value="0" class="time"> <p id="p1" class="semicolon">:</p>
        <input id="minute" type="number" max="60" min="0" value="0" class="time"> <p id="p2" class="semicolon">:</p>
        <input id="sec" type="number" max="60" min="0" value="0" class="time">

        <button id="start" class="btn"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button id="reset" class="btn"><i class="fa fa-undo" aria-hidden="true"></i></button>
    </div>

    <script src="main.js"></script>
</body>
</html>
